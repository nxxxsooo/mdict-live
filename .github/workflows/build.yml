name: Build and Push Docker Image

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 2:00 AM UTC
  workflow_dispatch:      # Allows manual trigger
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # If your secrets are in a specific GitHub Environment (e.g., 'production'), uncomment the line below:
    # environment: production
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3


          
      # 2. Set up Docker Buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build and Push
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .  # Build from root context to access Dockerfile and source
          file: ./Dockerfile
          push: true
          tags: tardivo/flask-mdict:latest
          platforms: linux/amd64,linux/arm64 # Multi-arch support

      # 5. Update Docker Hub Description
      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: tardivo/flask-mdict
          readme-filepath: ./DOCKERHUB.md
