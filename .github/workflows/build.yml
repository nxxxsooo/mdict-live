name: Build and Push MdictLive Docker Image

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 2:00 AM UTC
  workflow_dispatch:      # Allows manual trigger
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # If your secrets are in a specific GitHub Environment (e.g., 'production'), uncomment the line below:
    # environment: production
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            tardivo/mdict-live:latest
            tardivo/flask-mdict:latest
            ghcr.io/nxxxsooo/mdict-live:latest
          platforms: linux/amd64,linux/arm64

      # 5. Update Docker Hub Description (both repos)
      - name: Update Docker Hub Description (mdict-live)
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: tardivo/mdict-live
          readme-filepath: ./DOCKERHUB.md

      - name: Update Docker Hub Description (flask-mdict legacy)
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: tardivo/flask-mdict
          readme-filepath: ./DOCKERHUB.md
