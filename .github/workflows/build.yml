name: Build and Push Docker Image

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 2:00 AM UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Check out the upstream (original) code
      - name: Checkout Upstream Repo
        uses: actions/checkout@v3
        with:
          repository: liuyug/flask-mdict
          path: upstream
          
      # 2. Set up Docker Buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build and Push
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./upstream  # Build from the upstream folder
          file: ./upstream/Dockerfile
          push: true
          tags: tardivo/flask-mdict:latest
          platforms: linux/amd64,linux/arm64 # Multi-arch support
